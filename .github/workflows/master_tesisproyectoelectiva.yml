name: Build and deploy Python app to Azure Web App - tesisproyectoelectiva

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Zip artifact for deployment
        run: |
          zip -r release.zip ./*  # Comprime todo el directorio en release.zip
          ls -l release.zip  # Verifica que release.zip esté presente antes de continuar

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app  # El nombre debe coincidir exactamente con el nombre en el paso de descarga
          path: release.zip  # La ruta del archivo a subir

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Asegura que 'deploy' dependa de 'build'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # Esto es requerido para solicitar el JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app  # Asegúrate de que el nombre coincida exactamente con el de la carga

      - name: Unzip artifact for deployment
        run: unzip release.zip  # Descomprime el archivo para el despliegue

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'tesisproyectoelectiva'
          slot-name: 'Production'
